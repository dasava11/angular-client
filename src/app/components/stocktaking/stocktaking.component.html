<div class="container mt-4">
    <!-- Barra de búsqueda y botones -->
    <div class="d-flex justify-content-between mb-3">
      <div>
        <button class="btn btn-success me-2">Descargar Excel</button>
        <button class="btn btn-danger">Descargar PDF</button>
      </div>
      <div class="input-group w-25">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar producto"
          [(ngModel)]="searchTerm"
        />
        <button class="btn btn-primary" (click)="searchProduct()">Buscar</button>
      </div>
    </div>
  
    <!-- Tabla de productos -->
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Código</th>
          <th>Descripción del producto</th>
          <th>Stock</th>
          <th>Precio unidad</th>
          <th>Precio total Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts; let i = index">
          <td>{{ product.code }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.stock }}</td>
          <td>{{ product.unitPrice }}</td>
          <td>{{ product.stock * product.unitPrice }}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Paginación 
    <pagination-controls
      (pageChange)="currentPage = $event"
      [itemsPerPage]="itemsPerPage"
      [totalItems]="filteredProducts.length"
    ></pagination-controls>-->
  </div>
